<div class="quiz-list-container">
    <h2>Available Quizzes</h2>
    <ul class="quiz-list">
      <li *ngFor="let quiz of quizList" class="quiz-item">
        <h3>{{ quiz.title }}</h3>
        <p>{{ quiz.description }}</p>
        <button (click)="takeQuiz(quiz)">Take Quiz</button>
      </li>
    </ul>
  </div>
