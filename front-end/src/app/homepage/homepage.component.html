<div class="homepage-container">
  <!-- Heading for the Cards section -->
  <h2 class="cards-heading">Feature we offer at Krayonnz</h2>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of featureCards; let i = index">
        <div class="card mb-4">
          <img class="card-img-top" [src]="card.imgUrl" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
            <a [href]=[card.link] target="_blank" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="homepage">
  <!-- Other homepage content like carousel, cards, HR section, etc. -->

  <!-- Career Page Section -->
  <div class="career-section">
    <h2>Maintain Candidate profiles</h2>
    <p>Check Potential Candidates</p>
    <button (click)="navigateToCandidateList()">Explore Talent!!</button>
  </div>
</div>
